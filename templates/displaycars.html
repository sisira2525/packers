<!DOCTYPE html>
<html lang="en">
<head>
	<title>Vehicles Details</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Flat Sign Up Form Responsive Widget Template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template, 
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
	<link href="{{url_for('static',filename='bootstrap.min.css')}}" type="text/css" rel="stylesheet">
	<link href="{{url_for('static',filename='reset.css')}}" type="text/css" rel="stylesheet">
 </head>
<body>
<section class="bannerarea">
<div class="container-fluid">

 <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="{{url_for('homepage')}}">Manage Fleet of Vehicles </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
        <li class="nav-item">
        <a class="nav-link" href="{{url_for('adminpage')}}">Home</a>
      </li>
      <li class="nav-item ">
        <a class="nav-link" href="{{url_for('addcardriver')}}">Add New Vehicle</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="{{url_for('displaycars')}}">Display Vehicle  <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{url_for('deletecardriver')}}">Remove Vehicle</a>
      </li>
    </ul>
  </div>
</nav>
  <br>
  <br>
  <center><h2>Fleet of Vehicles</h2></center>
  <table align="center" class="table table-striped w-auto text-nowrap table-bordered table-hover ">

    <!--Table head-->
    <thead class="thead-dark">>
        <tr>
            <th>Vehicle ID</th>
            <th>Model Name</th>
            <th>Registration No.</th>
             <th>Ton Capacity</th>
            <th>Price/Km</th>
              <th>Status</th>    
        </tr>
    </thead>
    <!--Table head-->

    <!--Table body-->
    <tbody>
    	{% for row in data %}
		<tr class="table-info">
		{% for d in row %}
			<td>{{d}}</td>
		{% endfor %}
		</tr>
	{% endfor %}
        </tr>
       
    </tbody>
    <!--Table body-->


</table>

</div>
</section>
<!--Table-->
 	<script src="{{url_for('static',filename='bootstrap.min.js')}}"></script>

</body>
</html>
